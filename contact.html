<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" type="image/png" href="sony_logo.png">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <a href="index.html" class="logo-link">
                <img src="https://www.sony.net/template/2020/en/img/logo.svg" alt="Sony Logo" class="sony-logo">
            </a>
        </div>
    </header>
    
    <div class="container">
        <div class="breadcrumb">
            <a href="index.html" class="breadcrumb-link">Home</a>
            <span class="breadcrumb-separator">/</span>
            <span class="breadcrumb-current">Contact Us</span>
        </div>

        <div class="contact-header">
            <h1>Contact Us</h1>
            <p>How can we help you today?</p>
        </div>

        

        <div class="contact-form">
            <h2>Send us a Message</h2>
            <form id="contactForm" name="Lut-contact-form">
                <div class="form-group">
                    <label for="name">Full Name*</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address*</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div class="form-group">
                    <label for="message">Message*</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <div class="form-footer">
                    <button type="submit" class="submit-btn btn-kirim">Send Message</button>
                    <button class="submit-btn btn-loading" type="button">
                        <div class="spinner"></div>
                        Loading...
                    </button>
                    <p class="required-fields">* Required fields</p>
                </div>
                
                <div class="alert-success">
                    <div class="alert-content">
                        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                            <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                            <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                        </svg>
                        <p>Message sent successfully!</p>
                    </div>
                </div>

                <div class="success-message" id="successMessage">
                    Thank you for your message. We'll get back to you soon!
                </div>
            </form>
        </div>
    </div>

    <footer class="main-footer">
        <div class="footer-container">
            <p>&copy; 2024 Sony Corporation. All rights reserved.</p>
        </div>
    </footer>

    <script src="contact.js"></script>
</body>
</html>
